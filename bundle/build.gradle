apply plugin: 'com.android.library'

if (debugMode) {
    apply from: '../global_config.gradle'
} else {
    apply from: '../../Remix/global_config.gradle'
}
version "1.0"
android {
    defaultConfig {
        versionCode 1
        versionName project.version
